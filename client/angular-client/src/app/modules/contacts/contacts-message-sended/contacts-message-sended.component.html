<app-nav [menus]="menus" title="Contacts">
    <div class="container">
        <div class="page-header w-100 d-flex justify-content-between">
            <div class="mat-h1 mb-0 mt-2 text-center">
                <div class="d-flex align-items-center">
                    <span>Sent messages</span>
                </div>
            </div>
        </div>
        <div class="mt-2 d-flex justify-content-center">
            <table>
                <tr>
                    <th>Message</th>
                    <th>Sent to:</th>
                </tr>
                    <tr *ngFor="let contact of contacts">
                        <td>{{contact.content}}</td>
                        <td>{{contact.receiver}}</td>
                    </tr>
        </table>
        </div>
    </div>
</app-nav>
